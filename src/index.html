<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Gravity Simulator - by RiscadoA</title>
    <link rel="stylesheet" type="text/css" href="npm:@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.less">
</head>

<body>
    <div class="overlay">
        <div class="start">
            <button id="resetButton"><i class="fas fa-trash"></i></button>
            <button id="settingsButton"><i class="fas fa-cog"></i></button>
            <button id="addBodyToggle"><i class="fas fa-plus"></i></button>
            <button id="removeBodyToggle"><i class="fas fa-minus"></i></button>
            <button id="moveCameraToggle"><i class="fas fa-arrows-alt"></i></button>
            <div class="range">
                <label for="mass">Mass:</label>
                <input type="range" id="massInput" placeholder="Mass" min="-1.0" max="10.0" step="0.1" value="0.0">
                <div id="massValue" class="value"></div>
            </div>
        </div>
        <div class="end">
            <button><i class="fas fa-question"></i></button>
            <button id="zoomInButton"><i class="fas fa-search-plus"></i></button>
            <button id="zoomOutButton"><i class="fas fa-search-minus"></i></button>
            <div class="range">
                <label for="speed">Simulation Speed:</label>
                <input type="range" id="speedInput" placeholder="Speed" min="-2.0" max="3.0" step="0.1" value="0.0">
                <div id="speedValue" class="value"></div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="main.ts" type="module"></script>
</body>

</html>
